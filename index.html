<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="feedback">
        <p>Write Value For Item</p>
      </div>
      <form class="item-form" id="item-form">
        <h2>To Do List</h2>
        <div class="input-container">
          <input
            type="text"
            placeholder="Name..."
            class="item-input"
            id="item-input"
          />
          <button type="submit" class="btn submit-item-btn">Add Item</button>
        </div>
      </form>
      <!-- form end -->
      <div class="item-container" id="item-container">

              <i class="far fa-check-circle"></i>
            </a>
            <a href="#" class="edit-item">
              <i class="far fa-edit"></i>
            </a>
            <a href="#" class="delete-item">
              <i class="far fa-trash-alt"></i>
            </a>
          </div>
        </div>-->
        <!-- sigle item end -->
      </div>
      <!-- item container end -->
      <div class="button-container">
        <button type="button" class="btn clear-items-btn" id="clear-items-btn">
          Clear Items
        </button>
      </div>
    </div>
    <!-- container end -->

    <script src="./script/script.js"></script>
  </body>
</html>
